<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>locals-contractlistener Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../locals-contractlistener.html">
  <link rel="import" href="../../web3-wallet/web3-wallet.html"></head>
  <link rel="import" href="../../locals-style/locals-style.html"></head>
  <link rel="import" href="../../locals-item/locals-item.html"></head>
  <link rel="import" href="../../paper-input/paper-input.html"></head>
  <link rel="import" href="../../paper-button/paper-button.html"></head>
<body unresolved>

  <template is="dom-bind" id="app">

    <web3-wallet id="web3wallet" password="test" web3="{{web3}}" host="{{host}}" account={{account}} keystore="{{keystore}}" balance="{{balance}}"></web3-wallet>

    <div class="localscanvas">
      <div class="localstypo">

        <h1>States</h1>
        <h2>init</h2>
        <locals-contractlistener state="init" web3="{{web3}}"></locals-contractlistener>
        <h2>txstarted</h2>
        <locals-contractlistener state="txstarted" web3="{{web3}}"></locals-contractlistener>
        <h2>txexpired</h2>
        <locals-contractlistener state="txexpired" web3="{{web3}}"></locals-contractlistener>
        <h2>txmined</h2>
        <locals-contractlistener state="txmined" web3="{{web3}}"></locals-contractlistener>



      </div>
    </div>

  </template>

  <script>

    (function(document) {
      'use strict';
      var app = document.querySelector('#app');
      app.host = "http://109.123.70.141:8545";

      //listener button
      app.dynamiclistener1eventsactive = false;
      app.makeelement = function(){

        // listener 1
        app.dynamiclistener1events = [];
        app.dynamiclistener1eventhandler = function(a){
          app.push('dynamiclistener1events',a.detail);
        };

        // create new filter element
        var myfilter = document.createElement('locals-contractlistener');
        myfilter.web3 = this.$.web3wallet.web3;
        myfilter.timeout = 15;
        myfilter.addEventListener('filter-match',app.dynamiclistener1eventhandler);       

        app.dynamiclistener1eventsactive = true;
        myfilter.addEventListener('timeout',function(){
          app.dynamiclistener1eventsactive = false;
        });

      }

      // listener 1
      app.events1 = [];
      app.eventhandler1 = function(a,b){
        app.push('events1',b);
      };

      app.events2 = [];
      app.eventhandler2 = function(a, b) {
        app.push('events2', b);
      };

      app.filter3 = {
          fromBlock: 818934,
          toBlock: 819034,
          to: '0xe6469eda2d363d44062b97a68306cae1e82477aa'
      };

      app.filterobject = JSON.stringify(app.filter3);

      app.events3 = [];
      app.eventhandler3 = function(a,b){
        app.push('events3',b);
      };


      app.events4 = [];
      app.setcontractaddress = function(){
        app.events4 = [];
        app.filter4 = {
          address: app.contractaddressinput
        };
      };

      app.eventhandler4 = function(a,b){
        app.push('events4',b);
      };

    })(document);

  </script>

</body>
</html>
